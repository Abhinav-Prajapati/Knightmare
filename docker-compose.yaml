version: '3.8'

services:
  db_postgres:
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=trashmate1234
      - POSTGRES_DB=trashmate
    ports:
      - '5432:5432'
    volumes:
      - data:/var/lib/postgresql/data
volumes:
  data:
    driver: localnpx prisma init
